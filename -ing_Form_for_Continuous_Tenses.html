</head><body><article id="15e23cdd-268e-4244-8d87-a41520a2cadc" class="page sans"><header><h1 class="page-title">-ing Form for Continuous Tenses</h1><p class="page-description"></p></header><div class="page-body"><p id="3d316781-b6c2-4606-a458-9a22cfc2b084" class="">                                                                                                                                                                      The <em>-ing</em> form is used in the past, present, and future continuous tenses, for example:                              - Anthony was fishing.                                                                                                                            - The boys have been playing tennis                                                                                                      - We will be working when you arrive. </p></div></article></body></html>
