</p><p id="a1c3d1be-7e65-48d1-b7b8-5bedf5fd02bb" class="">Some adjectives have particular endings, for example:</p><ul id="3536357d-46fc-4871-952b-f427d697eca8" class="bulleted-list"><li style="list-style-type:disc">able/-ible: <em>washable, credible</em></li></ul><ul id="853da811-f632-4568-b0ee-5a46df414634" class="bulleted-list"><li style="list-style-type:disc">ish/-like: <em>childish, childlike</em></li></ul><ul id="325f6c9b-4c9f-4b45-ae1d-a99d3dbf2e78" class="bulleted-list"><li style="list-style-type:disc">ful/-less: <em>careful, careless</em></li></ul><ul id="ab0a18c5-0940-4bc0-bc7a-b08a78f2f25b" class="bulleted-list"><li style="list-style-type:disc">ous: <em>dangerous, harmonious</em></li></ul><ul id="5f12ad8b-aa5b-4086-b6d8-d7fde8165cfb" class="bulleted-list"><li style="list-style-type:disc">y: <em>dirty, pretty</em></li></ul><p id="a57e7a5c-2397-4a66-85e5-db3c5cb37c71" class="">
</p><p id="ef0bb263-247c-42b9-97de-698afdf14dcd" class="">However, many adjectives have no obvious form.</p></div></article></body></html>
