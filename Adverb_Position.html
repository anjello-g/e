</p><h1 id="a9754e90-9199-4e38-bc7d-806b00cb15c1" class="">Adverbs with verbs</h1><p id="fe0d54e2-d33f-4787-9deb-23be7d980797" class="">When an <strong>adverb</strong> modifies a <em>verb</em>, there are usually 3 possible positions within the sentence or clause:</p><table id="0789353a-2bf4-440a-a8a3-21cfaa786014" class="simple-table"><tbody><tr id="78c31557-e814-4bca-8411-8c1bd812d38e"><td id="P=TX" class="">1. FRONT - before subject</td><td id="{cpD" class=""></td><td id="&lt;?D^" class=""><strong>Now</strong></td><td id="FcAH" class="">I will <em>read</em> a book.</td></tr><tr id="6b7f3673-5e3a-4c63-b1eb-fe8711dea1be"><td id="P=TX" class="">2. MID - between subject + verb</td><td id="{cpD" class="">I</td><td id="&lt;?D^" class=""><strong>often</strong></td><td id="FcAH" class=""><em>read</em> books.</td></tr><tr id="89d31fd1-567a-46b7-913d-a729048082a1"><td id="P=TX" class="">3. END - after verb/object</td><td id="{cpD" class="">I <em>read</em> books</td><td id="&lt;?D^" class=""><strong>carefully</strong>.</td><td id="FcAH" class=""></td></tr></tbody></table><figure id="21f7722c-da6e-4c2b-b74d-64d369ab5925" class="image"><a href="https://media.tenor.com/XR2XFH8b4dYAAAAC/joao-sousa-return-of-serve.gif"><img src="https://media.tenor.com/XR2XFH8b4dYAAAAC/joao-sousa-return-of-serve.gif"/></a></figure></div></article></body></html>
