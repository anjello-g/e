</p><p id="bb46a641-a069-4626-a198-6c24da8724e3" class="">When an <strong>adverb</strong> modifies an <em>adjective</em> or another <em>adverb</em>, it usually goes in front of the word that it modifies, for example:</p><table id="6cbd002f-9460-4839-b86e-738e9a18dd02" class="simple-table"><tbody><tr id="459a9ef0-c0c4-46b0-a926-a66c89b14ad4"><td id="c:Z:" class=""></td><td id="qaqV" class=""><strong>adverb</strong></td><td id="pN:w" class=""><strong>adjective</strong></td><td id=";H&lt;x" class=""></td></tr><tr id="fe005bdd-f752-4b8d-bd4f-d7e93ee56348"><td id="c:Z:" class="">She gave him a</td><td id="qaqV" class=""><strong>really</strong></td><td id="pN:w" class=""><em>dirty</em></td><td id=";H&lt;x" class="">look.</td></tr><tr id="4bcbe5b4-3784-4b58-ad2b-f4f4240aa0d2"><td id="c:Z:" class=""></td><td id="qaqV" class=""><strong>adverb</strong></td><td id="pN:w" class=""><strong>adverb</strong></td><td id=";H&lt;x" class=""></td></tr><tr id="674d9543-cec5-4b18-9fab-24b2380443bd"><td id="c:Z:" class="">We</td><td id="qaqV" class=""><strong>quite</strong></td><td id="pN:w" class=""><em>often</em></td><td id=";H&lt;x" class="">study English.</td></tr></tbody></table></div></article></body></html>
