</head><body><article id="764b77ab-3bbf-4bfd-9400-3ad5be3eae27" class="page sans"><header><h1 class="page-title">Comparative Adverbs</h1><p class="page-description"></p><table class="properties"><tbody></tbody></table></header><div class="page-body"><h1 id="84063e90-91ed-4022-8d9f-33c31fdd2d3b" class="">Comparative Adverbs</h1><figure id="9eec210b-da57-4a20-ba6a-d4c365f15db4" class="image"><a href="https://www.englishclub.com/images/grammar/comparative-adverbs.png"><img style="width:640px" src="https://www.englishclub.com/images/grammar/comparative-adverbs.png"/></a></figure><p id="9e1934df-5821-467c-9b25-aa8dbf282e1e" class="">One of the jobs of anÂ adverbÂ is to modify a verb action, for example:</p><ul id="2f75e0d0-eb13-4855-9f03-465406eae8be" class="bulleted-list"><li style="list-style-type:disc"><em>JoeÂ </em><em><strong>ran fast</strong></em><em>.</em></li></ul><p id="fa18824b-3a4b-402f-8e14-6561b8c41015" class="">If we want to compare one verb action with another, we can use aÂ <strong>comparative adverb</strong>, for example:</p><ul id="6778e904-6036-4288-81a5-a3a1672b3f99" class="bulleted-list"><li style="list-style-type:disc"><em>Joe ran fast, but Mary came first because sheÂ </em><em><strong>ranÂ faster</strong></em><em>.</em></li></ul><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="e7da7b83-e2e7-4819-a229-da003c55b416"><div style="font-size:1.5em"><span class="icon">ğŸ’¡</span></div><div style="width:100%">We use comparative adverbs when talking aboutÂ <strong>two</strong>Â actions (not three or more actions). Comparison is always between TWO things.</div></figure><figure id="fc40089b-af5a-4795-acf7-5be800138869" class="image"><a href="https://media.tenor.com/ep5_5PguHdsAAAAd/tomoo-jgirlsrock.gif"><img src="https://media.tenor.com/ep5_5PguHdsAAAAd/tomoo-jgirlsrock.gif"/></a></figure></div></article></body></html>
