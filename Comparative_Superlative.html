</head><body><article id="ac3757ed-9e19-4ebb-aed1-bcb9d9701653" class="page sans"><header><h1 class="page-title">Comparative, Superlative</h1><p class="page-description"></p></header><div class="page-body"><p id="5c010db4-9cda-4f68-86f4-e3236be7ce86" class="">
</p><p id="a78f5385-f149-443a-8314-e93181750ca3" class="">Most adjectives can be comparative or superlative, for example:</p><ul id="cbfe5941-a898-460e-aaca-9eea4bc2988c" class="bulleted-list"><li style="list-style-type:disc"><em>big, bigger, biggest</em></li></ul><ul id="326336d6-a1e1-419e-914b-3ae1bee0a56f" class="bulleted-list"><li style="list-style-type:disc"><em>good, better, best</em></li></ul><ul id="77fb6244-8dd8-415c-b404-7b94ddfe060e" class="bulleted-list"><li style="list-style-type:disc"><em>beautiful, more beautiful, most beautiful</em></li></ul></div></article></body></html>
