<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>Infinitive or -ing</title>
	<link rel="stylesheet" href="style.css">
</head><body><article id="04b98293-92a5-4a5b-b8c4-952a6c9cb88f" class="page sans"><header><h1 class="page-title">Infinitive or -ing</h1><p class="page-description"></p><table class="properties"><tbody></tbody></table></header><div class="page-body"><p id="833a7480-b158-437d-8011-4b64ee1fc10f" class="">
</p><figure id="d05b6125-3481-4891-ba25-2ca189eef8b5" class="image"><a href="https://image.slidesharecdn.com/3tydhncmsek69jze27la-140608121439-phpapp02/85/infinitive-or-gerund-1-320.jpg?cb=1666015385"><img src="https://image.slidesharecdn.com/3tydhncmsek69jze27la-140608121439-phpapp02/85/infinitive-or-gerund-1-320.jpg?cb=1666015385"/></a></figure><h1 id="cd867698-10c4-4909-bedc-be9ec82e2fb8" class="">Infinitive or <em>ing</em>?</h1><p id="de823fee-a3a2-4a84-8919-5b5bbc8fbe9e" class="">Sometimes we need to decide whether to use a verb in its:</p><p id="89d8f68d-7bd1-493d-ab6f-8c253bcbea92" class=""><strong>to-infinitive</strong> form - <em>to do, to sing</em></p><p id="502ae78e-5deb-4f72-ae9e-1c69871845a8" class="">or in its:</p><ul id="471bea1f-15e8-4576-aa1a-e3d1f209ac23" class="bulleted-list"><li style="list-style-type:disc"><em><strong>ing</strong></em> form - <em>doing, singing</em></li></ul><p id="53ecbaff-df87-479c-93aa-de5e6a095f30" class="">For example, only one of the following sentences is correct:</p><ul id="a17b42e3-a0d2-4d1d-aea0-46694c63fafc" class="block-color-red bulleted-list"><li style="list-style-type:disc"><strong>I dislike to work late.</strong></li></ul><ul id="e110014f-b7b6-4899-946c-795ca66a5560" class="block-color-teal bulleted-list"><li style="list-style-type:disc"><strong>I dislike working late.</strong></li></ul><figure id="553328c1-5b98-48ee-b136-3467e6285063" class="image"><a href="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGVpb3MwYzN1MGlsczExbjJ1NzRhbnQ0M3J1Nml3cHU1cGE0MTJpYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3orif9r9YzALokXXgc/giphy.gif"><img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGVpb3MwYzN1MGlsczExbjJ1NzRhbnQ0M3J1Nml3cHU1cGE0MTJpYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3orif9r9YzALokXXgc/giphy.gif"/></a></figure></div></article></body></html>
