</p><p id="4df2d364-bddb-4793-a296-d166217e78fe" class="">Number is a property of <strong>nouns</strong> and <strong>pronouns</strong>, and indicates quantity. Number has two values:</p><ul id="63d39c0e-db76-43bf-b04d-af330761b6ef" class="bulleted-list"><li style="list-style-type:disc"><strong>singular</strong>: indicates one only</li></ul><ul id="7b36a211-6040-468a-8ab2-2e5efa021bb3" class="bulleted-list"><li style="list-style-type:disc"><strong>plural</strong>: indicates two or more</li></ul><table id="a08f4f6b-f303-491b-8a80-7f6e894f160d" class="simple-table"><tbody><tr id="9a0551fb-65b1-4cb1-af82-0d9ce52bd403"><td id=";XDz" class="">word type</td><td id="Ql;V" class="">number</td><td id="q]]i" class=""></td></tr><tr id="dabd7d56-2c90-4689-8f64-fa625b402ab4"><td id=";XDz" class=""></td><td id="Ql;V" class="">singular</td><td id="q]]i" class="">plural</td></tr><tr id="6011fb2e-a6c5-4a75-a424-53cbe9bc12b3"><td id=";XDz" class=""><strong>noun</strong></td><td id="Ql;V" class="">boy</td><td id="q]]i" class="">boys</td></tr><tr id="58547398-3989-4546-a923-5755b091e69a"><td id=";XDz" class=""><strong>pronoun</strong></td><td id="Ql;V" class="">I</td><td id="q]]i" class="">we</td></tr></tbody></table></div></article></body></html>
