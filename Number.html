</p><p id="09f3ce61-c130-4b79-a3df-932e3a0da518" class="">Number is a property of <strong>nouns</strong> and <strong>pronouns</strong>, and indicates quantity. Number has two values:</p><ul id="945cafc6-1dc3-402f-8230-b8ece87ed8af" class="bulleted-list"><li style="list-style-type:disc"><strong>singular</strong>: indicates one only</li></ul><ul id="7263a7d5-85fd-4bb8-ad29-805ef4cbeb61" class="bulleted-list"><li style="list-style-type:disc"><strong>plural</strong>: indicates two or more</li></ul><table id="d023fc0c-7e78-4105-8c9f-af30d924d85e" class="simple-table"><tbody><tr id="eb6a3054-03da-4ee2-ad05-a6708da4c286"><td id="ynZK" class="">word type</td><td id="zotY" class="">number</td><td id="kSN=" class=""></td></tr><tr id="3e353e99-86d4-4627-963e-d287ec57aafb"><td id="ynZK" class=""></td><td id="zotY" class="">singular</td><td id="kSN=" class="">plural</td></tr><tr id="2bc05623-ea9c-438a-b219-145eb064e5e2"><td id="ynZK" class=""><strong>noun</strong></td><td id="zotY" class="">boy</td><td id="kSN=" class="">boys</td></tr><tr id="051f503a-8f0d-42e2-91f5-cf5fdd0a628e"><td id="ynZK" class=""><strong>pronoun</strong></td><td id="zotY" class="">I</td><td id="kSN=" class="">we</td></tr></tbody></table><p id="57165f16-4571-4918-b39e-8dec776957df" class="">
</p></div></article></body></html>
