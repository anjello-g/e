</p><h1 id="76dc79b5-c051-444e-b085-b277d05fce01" class="">Past Perfect</h1><figure id="3a775cbf-e445-466d-8e23-85ab50b5e9d6" class="image"><a href="https://www.englishclub.com/images/grammar/tense-past-perfect.png"><img style="width:300px" src="https://www.englishclub.com/images/grammar/tense-past-perfect.png"/></a></figure><p id="feeb310a-a60e-489a-856c-2b1a2258334e" class="">The Past Perfect tense is quite an easy tense to understand and to use. This tense talks about the &quot;past in the past&quot;.</p><p id="2cdc4841-c312-41eb-90fb-34cb98c5985c" class="">In this lesson we look at the <strong>structure</strong> and <strong>use</strong> of the Past Perfect tense, followed by a <strong>quiz</strong> to check your understanding.</p><figure id="749aa2d5-9633-4314-9351-c0ec28e167ba" class="image"><a href="https://blog.cambridge.es/wp-content/uploads/2019/11/13-noviembre-1.gif"><img src="https://blog.cambridge.es/wp-content/uploads/2019/11/13-noviembre-1.gif"/></a></figure></div></article></body></html>
