	<link rel="stylesheet" href="style.css">
</head><body><article id="17f8398c-f14f-46e5-9cf0-582e16ad0289" class="page sans"><header><h1 class="page-title">about to</h1><p class="page-description"></p><table class="properties"><tbody></tbody></table></header><div class="page-body"><p id="6993be2b-a6b9-4c36-ae2f-7e7f9609e9cd" class="">
</p><figure id="41d8bb48-5f1e-471b-ba17-6f809e4eb03b" class="image"><a href="https://writingexplained.org/wp-content/uploads/meaning-of-about-to.png"><img src="https://writingexplained.org/wp-content/uploads/meaning-of-about-to.png"/></a></figure><p id="43e04709-f38b-4038-9c7f-7c45b8fcb70f" class="block-color-teal_background"><em>The film is </em><em><strong>about to</strong></em><em> start.</em></p><p id="00b0883f-eb2d-4b83-9374-85fdc23023bf" class=""><strong>phrase</strong></p><p id="be0c8e6c-1336-42db-8cda-651866edf618" class="block-color-purple"><em>be </em><em><strong>about to</strong></em><em> do (something)</em></p><p id="e295f101-2a63-4900-8f47-3e32105360fc" class="">for talking about the <strong>immediate future</strong></p><p id="82c2b6e0-4edc-463e-a675-09908c083670" class=""><em><strong>About to</strong></em> is not a tense. It is a special structure that we use to talk about the <strong>immediate</strong> future. If you are <em><strong>about to</strong></em> do something, you are going to do it <strong>very soon</strong>.<div class="indented"><figure id="688eac4d-c36c-459d-85f8-32ee35f3bd17" class="image"><a href="https://media.tenor.com/gGR5VW5ozWkAAAAC/its-about-to-go-down-kevin-hart.gif"><img src="https://media.tenor.com/gGR5VW5ozWkAAAAC/its-about-to-go-down-kevin-hart.gif"/></a></figure></div></p></div></article></body></html>
