	<link rel="stylesheet" href="style.css">
</head><body><article id="dade2321-ec9c-405c-8f41-10027006900e" class="page sans"><header><h1 class="page-title">be used to/used to do</h1><p class="page-description"></p><table class="properties"><tbody></tbody></table></header><div class="page-body"><p id="4dc0e418-16d6-4656-8d79-5b7137006497" class="">
</p><figure id="dde5a7a3-ebb0-4cb4-ac8f-6ff01caa6e5e" class="image"><a href="https://i.pinimg.com/originals/ce/0f/8b/ce0f8b3b7f49ac13f651a85a537688d3.jpg"><img src="https://i.pinimg.com/originals/ce/0f/8b/ce0f8b3b7f49ac13f651a85a537688d3.jpg"/></a></figure><ul id="a34ac2ac-805d-4d34-9202-43e432008364" class="block-color-teal_background bulleted-list"><li style="list-style-type:disc">I <strong>am used to</strong> animals.</li></ul><ul id="d1213820-271d-4f0a-9e6a-d7d25da460ff" class="block-color-teal_background bulleted-list"><li style="list-style-type:disc">I <strong>used to smoke</strong>.</li></ul><p id="33321bb2-281e-47f7-abde-a67e5c1afe79" class="">These two expressions look the same, but in fact they are completely different.</p><figure id="c8daa78e-1375-4d41-950a-43f7db5c4a0a" class="image"><a href="https://media.tenor.com/kJOPRpeHdboAAAAM/it%27s-not-that-bad-when-you-get-used-to-it-crowley.gif"><img src="https://media.tenor.com/kJOPRpeHdboAAAAM/it%27s-not-that-bad-when-you-get-used-to-it-crowley.gif"/></a></figure></div></article></body></html>
